  <form (ngSubmit)="addEmployee()" #userFormRef="ngForm" 
      class="p-4 border rounded bg-light mb-4" 
      style="max-width: 400px;">
  
  <div class="mb-3">
    <input type="text" [(ngModel)]="newEmployee.firstName" name="firstName" placeholder="First Name" class="form-control" required />
  </div>

  <div class="mb-3">
    <input type="text" [(ngModel)]="newEmployee.lastName" name="lastName" placeholder="Last Name" class="form-control" required />
  </div>


  <div class="mb-3">
    <select [(ngModel)]="newEmployee.gender" name="gender" class="form-select" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <div class="mb-3">
    <input type="number" [(ngModel)]="newEmployee.sal" name="sal" placeholder="Salary" class="form-control" required />
  </div>

  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-primary">Add User
    </button>

  </div>
</form>



<table class="table table-bordered table-striped text-center">
  <tbody>
    @for (e of getData();track $index){
    <tr>
        <td>{{ e.id }}</td>
        <td>{{ e.firstName }}</td>
        <td>{{ e.lastName }}</td>
        <td>{{ e.gender }}</td>
        <td>{{ e.sal }}</td>
        <td><button class="btn btn-danger" (click)="removeEmployee(e.id)"><fa-icon [icon]="faTrash"></fa-icon></button> </td>
    </tr>
}
