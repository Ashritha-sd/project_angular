<h3 class="text-center">User List</h3>
<button class="btn btn-primary" (click)="flag = !flag">
  Toggle Table/Card View
</button>
@if(flag) {
<table class="table table-bordered table-striped">
  <tbody>
    @for (user of users;track $index){
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
    </tr>
    }
  </tbody>
</table>
} @else {
<div class="container">
  <div class="row">
    @for (user of users;track $index){
    <div class="col-sm-3">
      <div class="card" style="width: 18rem">
        <img class="card-img-top" src="https://png.pngtree.com/png-vector/20190909/ourmid/pngtree-outline-user-icon-png-image_1727916.jpg" alt="Card image cap" />
        <div class="card-body text-center">
          <h5 class="card-title">{{user.name}}</h5>
          <p class="card-text">{{user.username}}</p>
          <p class="card-text">{{user.email}}</p>
          <p class="card-text">{{user.phone}}</p>
          <p class="card-text">{{user.address.city}}</p>
          <a href="#" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
    }
  </div>
</div>
}
